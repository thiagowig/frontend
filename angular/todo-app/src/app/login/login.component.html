<h1>Login</h1>

<div class="container">

    <div class="alert alert-warning" *ngIf="invalidLogin">{{ errorMessage }}</div>

    <div>
        Username: <input type="text" id="username" name="username" [(ngModel)]="username" />
        Password: <input type="password" id="username" name="username" [(ngModel)]="password" />

        <button (click)="handleBasicAuthLogin()" class="btn btn-success">Login</button>
    </div>

</div>
